<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rezervacija</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rezervacija ir kontaktai" />
    <link rel="stylesheet" href="assets/kontaktai-week2.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="reservation">
      <div class="container">
        <div class="row-heading">
        <h1>Rezervacija</h1>
        <p>Restorano staliuku rezervacija, bei kontaktai</p>
        </div>
        <div class="row-form">
          <div class="box">
            <img class="logo" src="assets/rePUBlic-logo.svg" alt="logo" />
          </div>
          <form class="box" action="" method="">
            <div class="forms">
              <div>
                <label>El.Pastas *</label>
                <input type="email" required placeholder="iveskite el. pasta" />
              </div>

              <div>
                <label>Vardas</label>
                <input type="text" required placeholder="vardas" />
              </div>

              <div>
                <label>Pavarde</label>
                <input type="text" required placeholder="pavarde" />
              </div>

              <div>
                <label>Telefono numeris</label>
                <input type="number" required placeholder="iveskite tel. nr." />
              </div>

              <div>
                <label>Asmenu kiekis</label>
                <input type="number" required placeholder="kiekis" />
              </div>
              <div>
                <input type="submit" value="Submit" />
              </div>
            </div>
          </form>
          <div class="box">
            <img class="no3" src="assets/No.3.svg" alt="republic no3" />
          </div>
          </div>
        </div>
    </section>
    <footer class="reservation">
      <div class="container">
      <h2>Kontaktai</h2>
      <p>Jei kyla klausimu susisiekite su mumis:</p>
      <div class="row-form">
        <div class="box">
        <ul>
          <li>
            <a href="mailto:pub@info.lt" target="_blank"> pub@info.lt </a>
          </li>
          <li>
            <a href="tel:+37061444244" target="_blank"> +37061444244 </a>
          </li>
          <li>
            <a
              href="https://www.google.com/maps/place/rePUBlic+No.3/@54.8966081,23.8872602,17z/data=!3m1!4b1!4m5!3m4!1s0x46e7220fb66a34cb:0xd6f18a0f89371be8!8m2!3d54.8966081!4d23.8894489"
              target="_blank"
            >
              Google maps nuoroda
            </a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </footer>
  </body>
</html>
